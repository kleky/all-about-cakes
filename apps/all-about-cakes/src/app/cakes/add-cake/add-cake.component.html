<h1>New Cake</h1>
<form (ngSubmit)="save()">
  <div>
    <label for="name">Name</label>
    <input [(ngModel)]="newCake.name"
           type="text"
           id="name"
           name="name"
           required>
  </div>

  <div>
    <label for="image">Image</label>
    <input [(ngModel)]="newCake.imageUrl"
           type="text"
           id="image"
           name="imageUrl"
           required>
  </div>

  <div>
    <label for="comment">Comment</label>
    <input [(ngModel)]="newCake.comment"
           type="textarea"
           id="comment"
           name="comment"
           required>
  </div>

  <div>
    <label for="yumFactor">Yum Factor</label>
    <select [(ngModel)]="newCake.yumFactor"
            id="yumFactor"
            name="yumFactor"
            required>
      <option *ngFor="let i of [1,2,3,4,5]" value="{{i}}">
        {{i}}
      </option>
    </select>
  </div>

  <button routerLink="/">Back to cakes</button>
  <button type="submit">Save</button>

</form>
