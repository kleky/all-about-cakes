
<button routerLink="/add">Add Cake</button>

<ul id="cake-list">
  <li *ngFor=" let cake of cakes$ | async">
    <span class="cake-image"> {{ cake.imageUrl }}</span>
    <b>Name:</b> {{ cake.name }}
    <button routerLink="/details/{{cake.id}}">Details</button>
  </li>
</ul>

<button routerLink="/add">Add Cake</button>
